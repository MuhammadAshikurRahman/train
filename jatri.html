<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    #map {
      width: 80%;
      height: 50%;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #status {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }
    #connection-status {
        margin-top: 15px;
    }
    .form {
        display: none;
    }
   

  </style>
</head>
<body>
  <h1>Live Location Tracker</h1>
  <div id="status">Getting your location...</div>
  <div id="map"></div>
  <div id="connection-status" class="status">Checking internet connection...</div>
  <button id="ok-button" class="hidden" disabled>OK</button>


  <form id="train-form" class="form">
    <label for="train-name">Train Name:</label>
    <input type="text" id="train-name" name="trainName" required />
    <label for="train-number">Train Number:</label>
    <input type="text" id="train-number" name="trainNumber" required />
    <button type="submit">Submit</button>
  </form>
  
  <script src="app.js"></script>
</body>
</html>
